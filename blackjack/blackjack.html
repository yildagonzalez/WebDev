<!DOCTYPE html>
<html>
<head>
	<title>BlackJack</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
  crossorigin="anonymous">
  
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">

  <style>
    .modal-content{
      border: 1px solid rgb(224, 0, 0);
    }
    .mod{
      background-color: #000;
      color: #fff;
      border: none;
    }
    .close{
      color: rgb(255, 0, 0);;
    }
  </style>
</head>
<body>
  
  <div class="container">
    
    <div class="pb-2 mt-4 mb-2 border-bottom justify-content-center">
      <h1>Casino 3342: BlackJack</h1>
    </div>

    <div class="d-flex flex-column border rounded border-success p-4 bg-success justify-content-center">

      <div class="d-flex justify-content-center"><h2>BLACK JACK PAYS 3 TO 2</h2></div>
      <div class="d-flex justify-content-center"><h3><em>Dealer must draw to 16, stand on all 17's</em></h3></div>

      <div  id="dealer-hand" class="d-flex align-items-start bd-highlight mb-3 justify-content-center" style="height: 100px">
        <div>
          <img id="card-template-dealer" class="m-2 d-none" src="images/empty.png" />
        </div>
      </div>

      <div class="border-bottom"></div>

      <div id="player-hand" class="d-flex align-items-start bd-highlight mb-3 justify-content-center" style="height: 100px">
        <div>
          <img id="card-template-player" class="m-2 d-none" src="images/empty.png"/>
        </div>
      


	<div class="d-flex flex-column border rounded border-dark m-2 p-2 justify-content-center">
	  <div><button id="hit-btn" class="btn btn-success border m-1 fas fa-plus" disabled></button></div>
	  <div><button id="stand-btn" class="btn btn-success border m-1 fas fa-check" disabled></button></div>
	</div>
      </div>

      <div class="d-flex flex-column form-group col-md-6 offset-md-3 row justify-content-center">
	<div class="d-flex justify-content-center"><h2>Bankroll: $<span id="bankroll">500,000<span></h2></div>
	<input type="text" id="deal-amt" class="form-control" placeholder="Place Your Bet"/>
	<button id="deal-btn" class="btn btn-success border m-2" disabled>Deal!</button>
      </div>

    </div>



    <!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header mod text-uppercase">
          <h5 class="modal-title" id="exampleModalLabel"> </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body mod text-capitalize">
          
        </div>
        <div class="modal-footer mod">
          <h4>Play Again?</h4>
          <button id="play-again" type="button" class="btn btn-secondary" data-dismiss="modal">Yes</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
        </div>
      </div>
    </div>
  </div>



      





  </div>

 <script src="http://code.jquery.com/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="blackjack.js"></script>
</body>
</html>
